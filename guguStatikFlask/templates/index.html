<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #262626; /* Dark gray background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Set min-height to ensure footer stays at the bottom */
        }
        .navbar {
            width: 100%;
            background-color: #333; /* Darker gray navbar */
            padding: 10px 0;
            text-align: left;
            position: fixed; /* Fixed position */
            top: 0; /* Stick to the top */
        }
        .navbar button {
            background-color: #aaa9a4; /* Purple button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
            
        }
        

        .container-wrapper {
            display: flex;
            justify-content: center; /* Center containers horizontally */
            gap: 20px; /* Add gap between containers */
            margin-top: 60px; /* Add top margin to push containers down below navbar */
        }
        .container {
            width: 400px;
            background-color: #333; /* Darker gray container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Darker shadow */
            padding: 20px;
            opacity: 0;
            animation: fadeInUp 0.5s forwards ease;
            margin-bottom: 20px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #999; /* Lighter gray border */
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            background-color: #444; /* Darker gray background for file input */
            color: #fff; /* White text for file input */
            outline: none; /* Remove outline */
        }
        input[type="submit"] {
            background-color: #8a2be2; /* Purple button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            outline: none; /* Remove outline */
        }
        input[type="submit"]:hover {
            background-color: #6a1ca8; /* Darker purple hover */
        }
        footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/readme">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-medical" viewBox="0 0 16 16">
                    <path d="M7.5 5.5a.5.5 0 0 0-1 0v.634l-.549-.317a.5.5 0 1 0-.5.866L6 7l-.549.317a.5.5 0 1 0 .5.866l.549-.317V8.5a.5.5 0 1 0 1 0v-.634l.549.317a.5.5 0 1 0 .5-.866L8 7l.549-.317a.5.5 0 1 0-.5-.866l-.549.317zm-2 4.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1z"/>
                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                  </svg>
                Read.me
            </button>
        </a>
        
    </div>
    <div class="container-wrapper">
        <div class="container" id="fileUploadContainer">
            <h1>Upload a File</h1>
            <form name="generalForm" action="/analyze" method="post" enctype="multipart/form-data">
                <input type="file" name="file" onchange="enableAnalyzeButton(this)">
                <input type="submit" value="Analyze Non-Executable" disabled>
            </form>
        </div>
        <div class="container" id="executableUploadContainer">
            <h1>Upload an Executable</h1>
            <form name="executableForm" action="/extract_info_from_pe" method="post" enctype="multipart/form-data">
                <input type="file" name="file" onchange="enableAnalyzeButton(this)">
                
                <input type="submit" value="Analyze Executable" disabled>
            </form>
        </div>

    </div>
    <div class="container" id="thirdContainer">
        <h1>Virus Total Analysis</h1>
        <form name="thirdForm" action="/process_third" method="post">
                <input type="file" name="file" onchange="enableAnalyzeButton(this)">
                
                <input type="submit" value="Analyze on VT" disabled>
            </form>
        </form>
    </div>

    <footer>
        Â© 2024 File Analysis App
    </footer>

    <script>
        function enableAnalyzeButton(inputElement) {
            inputElement.parentNode.querySelector('input[type="submit"]').disabled = false;
        }
    </script>
</body>
</html>
