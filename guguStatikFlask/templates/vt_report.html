<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Analysis Results</h1>
    <table>
        <tr>
            <th>Engine Name</th>
            <th>Category</th>
            <th>Result</th>
        </tr>
        {% for engine, data in results.items() %}
        <tr>
            <td>{{ engine }}</td>
            <td>{{ data.category }}</td>
            <td>{{ data.result }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
